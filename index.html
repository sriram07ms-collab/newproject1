<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MF Facts Assistant (Prototype)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1>Mutual fund Facts Assistant</h1>
    <p class="tagline">Facts-only. No investment advice.</p>

    <section class="examples">
      <div class="example-title">Try:</div>
      <ul>
        <li>Expense ratio of HDFC Top 100 direct plan?</li>
        <li>ELSS lock-in for HDFC ELSS Tax Saver?</li>
        <li>How to download capital-gains statement?</li>
      </ul>
    </section>

    <section class="chatbox">
      <div id="response" class="response" aria-live="polite"></div>
      <form id="qa-form">
        <input id="question" type="text" placeholder="Ask a factual question about selected schemes..." autocomplete="off" required>
        <button type="submit">Ask</button>
      </form>
    </section>

    <footer>
      <div id="last-updated">Last updated from sources: —</div>
    </footer>
  </main>

  <script src="app.js"></script>
  <script>
    // Render last updated date from corpus once loaded
    document.addEventListener('corpusLoaded', function(e) {
      var d = e.detail && e.detail.lastUpdated;
      document.getElementById('last-updated').textContent = 'Last updated from sources: ' + (d || '—');
    });
  </script>
</body>
<style>
/* Fallback minimal styles if styles.css fails to load (Groww-inspired light) */
:root{--bg:#f7f9fb;--card:#ffffff;--text:#0d1e25;--muted:#5b6c76;--border:#e5edf2;--primary:#00b386;--primary-600:#00a276}
html,body{height:100%}
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:var(--bg);color:var(--text)}
.container{max-width:880px;margin:0 auto;padding:28px}
h1{margin:0 0 4px 0;font-size:24px}
.tagline{margin:0 0 18px 0;color:var(--muted)}
.examples,.chatbox{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:14px 18px}
.examples{margin-bottom:16px}
.examples ul{margin:8px 0 0 18px}
#qa-form{display:flex;gap:10px;margin-top:10px}
input[type=text]{flex:1;padding:12px 14px;border-radius:10px;border:1px solid var(--border);background:#fff;color:var(--text)}
input[type=text]:focus{border-color:var(--primary);box-shadow:0 0 0 3px rgba(0,179,134,.12)}
button{padding:12px 16px;border-radius:10px;border:0;background:var(--primary);color:#fff;cursor:pointer;font-weight:600}
button:hover{background:var(--primary-600)}
.response a{color:var(--primary)}
footer{margin-top:14px;color:var(--muted);font-size:12px}
</style>
</html>
