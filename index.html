<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MF Facts Assistant (Prototype)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1>Mutual fund Facts Assistant</h1>
    <p class="tagline">Facts-only. No investment advice.</p>

    <section class="examples">
      <div class="example-title">Try:</div>
      <ul>
        <li>Expense ratio of HDFC Top 100 direct plan?</li>
        <li>ELSS lock-in for HDFC ELSS Tax Saver?</li>
        <li>How to download capital-gains statement?</li>
      </ul>
    </section>

    <section class="chatbox">
      <div id="response" class="response" aria-live="polite"></div>
      <form id="qa-form">
        <input id="question" type="text" placeholder="Ask a factual question about selected schemes..." autocomplete="off" required>
        <button type="submit">Ask</button>
      </form>
    </section>

    <footer>
      <div id="last-updated">Last updated from sources: —</div>
    </footer>
  </main>

  <script src="app.js"></script>
  <script>
    // Render last updated date from corpus once loaded
    document.addEventListener('corpusLoaded', function(e) {
      var d = e.detail && e.detail.lastUpdated;
      document.getElementById('last-updated').textContent = 'Last updated from sources: ' + (d || '—');
    });
  </script>
</body>
<style>
/* Fallback minimal styles if styles.css fails to load */
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:#0b1220;color:#e7ecf3}
.container{max-width:760px;margin:0 auto;padding:24px}
h1{margin:0 0 8px 0;font-size:22px}
.tagline{margin:0 0 16px 0;color:#9fb0c3}
.examples{background:#0f172a;border:1px solid #1f2a44;border-radius:10px;padding:12px 16px;margin-bottom:16px}
.examples ul{margin:8px 0 0 18px}
.chatbox{background:#0f172a;border:1px solid #1f2a44;border-radius:10px;padding:12px 16px}
#qa-form{display:flex;gap:8px;margin-top:10px}
input[type=text]{flex:1;padding:10px 12px;border-radius:8px;border:1px solid #2a3a5a;background:#0b1220;color:#e7ecf3}
button{padding:10px 14px;border-radius:8px;border:1px solid #32476e;background:#1b2b4a;color:#e7ecf3;cursor:pointer}
button:hover{background:#21345a}
.response a{color:#7cc0ff}
footer{margin-top:14px;color:#9fb0c3;font-size:12px}
</style>
</html>
