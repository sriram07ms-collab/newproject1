<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MF Facts Assistant (Prototype)</title>
  <link rel="icon" type="image/svg+xml" href="assets/groww-favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <div style="display:flex;align-items:center;gap:10px;margin-bottom:8px">
      <img src="assets/logo.svg" alt="Logo" width="28" height="28" loading="lazy">
      <h1 style="margin:0">Mutual fund Facts Assistant</h1>
    </div>
    <p class="tagline">Facts-only. No investment advice.</p>

    <section class="examples">
      <div class="example-title">Try:</div>
      <ul>
        <li>Expense ratio of HDFC Top 100 direct plan?</li>
        <li>ELSS lock-in for HDFC ELSS Tax Saver?</li>
        <li>How to download capital-gains statement?</li>
      </ul>
    </section>

    <section class="chatbox">
      <div id="response" class="response" aria-live="polite"></div>
      <form id="qa-form">
        <input id="question" type="text" placeholder="Ask a factual question about selected schemes..." autocomplete="off" required>
        <button type="submit">Ask</button>
      </form>
    </section>

    <footer>
      <div id="last-updated">Last updated from sources: —</div>
    </footer>
  </main>

  <script src="app.js"></script>
  <script>
    // Render last updated date from corpus once loaded
    document.addEventListener('corpusLoaded', function(e) {
      var d = e.detail && e.detail.lastUpdated;
      document.getElementById('last-updated').textContent = 'Last updated from sources: ' + (d || '—');
    });
  </script>
</body>
<style>
/* Fallback minimal styles if styles.css fails to load (Groww-inspired light, polished) */
:root{--bg:#f7f9fb;--card:#ffffff;--text:#0d1e25;--muted:#5b6c76;--border:#e5edf2;--primary:#00d09c;--primary-600:#00bf8f}
html,body{height:100%}
body{font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:var(--bg);color:var(--text)}
.container{max-width:880px;margin:0 auto;padding:28px}
h1{margin:0 0 4px 0;font-size:24px}
.tagline{margin:0 0 18px 0;color:var(--muted)}
.examples,.chatbox{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:16px 20px;box-shadow:0 2px 10px rgba(13,30,37,.06)}
.examples{margin-bottom:16px}
.examples ul{margin:8px 0 0 18px}
#qa-form{display:flex;gap:12px;margin-top:12px}
input[type=text]{flex:1;padding:14px 16px;border-radius:999px;border:1px solid var(--border);background:#fff;color:var(--text);box-shadow:0 1px 3px rgba(13,30,37,.04)}
input[type=text]::placeholder{color:#98a6ad}
input[type=text]:focus{border-color:var(--primary);box-shadow:0 0 0 3px rgba(0,208,156,.14),0 2px 8px rgba(13,30,37,.08)}
button{padding:12px 18px;border-radius:999px;border:0;background:var(--primary);color:#fff;cursor:pointer;font-weight:700;letter-spacing:.2px;box-shadow:0 2px 8px rgba(0,208,156,.24)}
button:hover{background:var(--primary-600);box-shadow:0 4px 12px rgba(0,191,143,.28)}
.response a{color:var(--primary)}
footer{margin-top:16px;color:var(--muted);font-size:12px}
</style>
</html>
